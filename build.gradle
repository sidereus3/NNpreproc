apply plugin: 'java'

def projectName = "NNpreproc"
def projectDescription = "Probability for preprocessing on ANN input data"

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceCompatibility = '1.8'

// to get project version from command line, just type
// $ gradle -PprojVersion=<version_number> build
// default is na
if (project.hasProperty('projVersion')) {
      project.version = project.projVersion
} else {
      project.version = 'na'
}

// name with versioning of the jar file
jar {
    baseName = projectName
    manifest {
        attributes 'Implementation-Title' : projectName,
                   'Implementation-Version': version
    }
}

repositories {

    mavenCentral()

    // local jar files
    flatDir {
        dirs 'lib'
    }
}

dependencies {

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile group: 'junit', name: 'junit', version: '4.+'

}
